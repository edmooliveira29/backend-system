name: Backend-Clean

on:
  push:
    branches: [ main ]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - run: yarn
      - run: npm run test:unit
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './coverage/lcov-report'
