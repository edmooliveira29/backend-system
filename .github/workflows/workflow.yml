name: Backend-Clean

on:
  push:
    branches: [ main ]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:  
      - name: Unit testing
        uses: actions/checkout@v3
      - name: Unit testing
        run: |
          npm install
          npm run test:unit
        with:
          name: Coverage unit testing
          path: path/to/coverage/report